<form #loginForm="ngForm" (ngSubmit)="OnSubmit(email.value, password.value)" (keydown.enter)="OnSubmit(email.value, password.value)" class="login-form">
  <div class="logo-container">
    <img src="https://i.imgur.com/3fLGfPn.png" class="logo" alt="Logo">
  </div>

  <h1 class="login-title">Hello Again!</h1>
  <p class="login-subtitle">Sign in</p>

  <!-- Email Input -->
  <div class="input-group">
    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
    </svg>
    <input type="email"
           name="email"
           id="email"
           required
           placeholder="Email Address"
           [(ngModel)]="email.value"
           #email="ngModel" />
  </div>

  <!-- Password Input -->
  <div class="input-group">
    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd"
            d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
            clip-rule="evenodd"/>
    </svg>
    <input [type]="hide ? 'password' : 'text'"
           name="password"
           id="password"
           required
           placeholder="Password"
           [(ngModel)]="password.value"
           #password="ngModel" />
  </div>

  <!-- Login Error Message -->
  <div *ngIf="isLoginError" class="login-error">
    <span><i class="material-icons">error</i></span>
    <p>{{ loginErrorMessage }}</p>
  </div>

  <!-- Submit Button -->
  <button [disabled]="!loginForm.valid" type="submit" class="submit-btn">Login</button>

  <!-- Footer Links -->
  <div class="login-footer">
    <a routerLink="/resetPassword">Forgot Password?</a>
    <a routerLink="/signup">Don't have an account yet?</a>
  </div>
</form>
