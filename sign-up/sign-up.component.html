<section class="form-section">
    <div class="form-wrapper">
      <div class="form-image"></div>
      <div class="form-container">
        <h1>Get your free account now.</h1>
        <p>
          Letâ€™s get you all set up so you can verify your personal account and begin setting up your profile.
        </p>
  
        <div class="account-type">
          <h2>Select type of account</h2>
          <div class="account-buttons">
            <button class="btn-primary" type="button">Client</button>
            <button class="btn-outline" type="button">Worker</button>
          </div>
        </div>
  
        <form class="registration-form" #signUpForm="ngForm" (ngSubmit)="OnSubmit(signUpForm)">
          <div class="form-group">
            <label>First Name</label>
            <input 
              type="text" 
              name="first_name" 
              [(ngModel)]="user.first_name" 
              required 
              placeholder="John" 
            />
          </div>
          <div class="form-group">
            <label>Username</label>
            <input 
              type="text" 
              name="username" 
              [(ngModel)]="user.username" 
              required 
              placeholder="jsnow" 
            />
          </div>
          <div class="form-group">
            <label>Email Address</label>
            <input 
              type="email" 
              name="email" 
              [(ngModel)]="user.email" 
              required 
              placeholder="johnsnow@example.com" 
            />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input 
              type="password" 
              name="password1" 
              [(ngModel)]="user.password1" 
              required 
              placeholder="Enter your password" 
            />
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input 
              type="password" 
              name="password2" 
              [(ngModel)]="user.password2" 
              required 
              placeholder="Confirm your password" 
            />
          </div>
          <button type="submit" class="btn-submit">
            Sign Up
          </button>
        </form>
      </div>
    </div>
  </section>
